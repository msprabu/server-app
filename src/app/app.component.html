<div class="container">
  <app-server-input (serverCreated)="onServerAdded($event)" (bpCreated)="onBPAdded($event)"></app-server-input>
  <hr>
  <app-server-display *ngFor="let serverElement of serverElements" [element]="serverElement">
    <p>
      <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
    </p>
  </app-server-display>
</div>
